<h1>홍이의 생활패턴</h1>
<h2>홍이는 주로 우리가 밥을 먹을때는 응아를 하고 쉬를 싼다 <br><br>
주로 밤에 챱챱챱챱 소리를 내며 돌아다닌다 가끔씩 챱챱챱챱 소리에 잠을 깰때가 있다 <br><br>
홍이는 먹을게 있는 사람에게는 한없이 친절하며 먹을게 없는 사람은 신경을 쓰지 않는다 <br><br>
보통 낮에는 집에들어가 잠만 자다가 우리가 음식을 먹으면 은근슬쩍 다가와 이득을 취했으면 집으로 들어간다 <br><br></h2>
